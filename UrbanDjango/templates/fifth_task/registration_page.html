<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>{{error}}</b>
</body>
<body>
<form method="post">

    {%csrf_token%}
    <p>
        <label>Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>
    </p>
    <p>
        <label>Введите пароль:</label>
        <input type="text" id="password" name="password" minlength="8" required>
    </p>
    <p>
        <label>Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>
    </p>
    <p>
        <label>Введите свой возраст:</label>
        <input type="text" id="age" name="age" maxlength="3" required>
    </p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
